name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    # run CI for pull requests on any branch
    branches: ['**']
  workflow_dispatch: {}

jobs:
  build:
    name: Lint & Build (frontend)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Lint (if available)
        run: npm run lint
        working-directory: ./frontend
        continue-on-error: true

      - name: Run tests (if available)
        run: npm test
        working-directory: ./frontend
        continue-on-error: true

      - name: Build
        run: npm run build
        working-directory: ./frontend

  # NOTE: Deployments should be handled by Vercel or Netlify connected to the repo.
